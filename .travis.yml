language: node_js
node_js:
  - 9
cache:
  - yarn: true
before_install:
 - curl -o- -L yarnpkg.com/install.sh | bash -s -- --version 1.9.4
 - export PATH=$HOME/.yarn/bin:$PATH
script:
  - "${SCRIPT}"
env:
  matrix:
  - SCRIPT="yarn run lint"
  - SCRIPT="yarn run test"
  - SCRIPT="yarn run test:e2e"
  - SCRIPT="yarn run test:size"
